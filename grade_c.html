20독을\x20바른\x20컵에\x20물을\x20따라\x20마시게\x20했습니다.<br>이어\x20두\x20번째로\x20물을\x20따라\x20주었을\x20때는\x20컴에\x20남아\x20있던\x20독약이\x20이미\x20깨끗하게\x20씻겨졌습니다.<br>독약은\x20그래서\x20검출되지\x20않았던\x20겁니다.</h6><br><h3><span\x20class=\x22badge\x20badge-pill\x20badge-primary\x22>Normal</span></h3><h6><span\x20style=\x22color:green\x22><strong>4번\x20하인이\x20공범인\x20이유</strong></span></h6><h6>뒷모습만\x20봣다고\x20했으면<br>넥타이\x20색깔을\x20확인할\x20수\x20가\x20없습니다.</h6><br><h6><span\x20style=\x22color:green\x22><strong>5번\x20두\x20명의\x20용의자</strong></span></h6><h6>범인이\x20B라는\x20가정을\x20하면\x206시에\x20여자가\x20목욕을\x20했다는\x20A의\x20말이\x20진실이\x20되어야\x20한다.<br>그런데\x20다섯\x20시간전에\x20목욕한\x20거품이\x2011시까지\x20남아\x20있을리가\x20없다.\x20A의\x20말에\x20모순이\x20생긴다.<br><br>즉,\x20범인은\x20남자\x20A<br>6시쯤\x20여자와\x20말싸움을\x20하다가\x20목을\x20졸라\x20질식시키고,\x20알리바이를\x20위장시키기\x20위해\x2010시에\x20다시\x20가서\x20거품목욕을\x20하다\x20죽은\x20것\x20처럼\x20위장한\x20것이다.</h6><br><h6><span\x20style=\x22color:green\x22><strong>6번\x20목욕탕\x20살인사건</strong></span></h6><h6>A1.\x20목격자는\x20범인이\x20선글라스를\x20쓰고\x20마스크로\x20얼굴을\x20가리고\x20있다고\x20증언했다.<br>추운\x20겨울에\x20선글라스를\x20쓰고\x20목욕탕으로\x20들어온다면\x20무럭\x20무럭\x20솟는\x20습기로\x20인해<br>렌즈가\x20순식간에\x20흐려져서\x20앞이\x20보이지\x20않을\x20지경이\x20된다.\x20따라서\x20들어오자마자\x20즉시<br>피해자를\x20찾아\x20흉기를\x20찌르고\x20달아난다는\x20것은\x20현실적으로\x20불가능한\x20일이다.<br><br>A2.\x20얼음<br>흉기는\x20보온병\x20안에\x20얼음을\x20날카롭게\x20만들어\x20넣어\x20온\x20다음\x20그것으로\x20피해자를\x20찌르고<br>욕탕안에\x20던져\x20버렸기\x20때문에\x20녹아서\x20없어졌다.</h6><br><h6><span\x20style=\x22color:green\x22><strong>7번\x20다잉\x20메시지2</strong></span></h6><h6>범인은\x202번\x20Lenny\x20Nilson<br>다잉메세지\x2074123\x201475369\x20는\x20키보드\x20오른쪽\x20숫자\x20패드로\x20작성된\x20것인데\x20그대로\x20쳐보면<br>L\x20N\x20의\x20모양을\x20하고있다.\x20Lenny\x20Nilson\x20의\x20이니셜을\x20적은것이다.</h6><br><h6><span\x20style=\x22color:green\x22><strong>8번\x20여행</strong></span></h6><h6>정답의\x20핵심\x20내용은\x20다음과\x20같다.<br>김깡패의\x20증언과\x20지문\x20등\x20관련\x20내용들은\x20문제의\x20함정이다.\x20양아치의\x20다잉\x20메시지를\x20파악해야\x20한다.<br>양아치는\x20나침반을\x20손에\x20꼭\x20쥐고\x20있었다고\x20한다.\x20나침반은\x20동쪽\x20E\x20서쪽\x20W\x20북쪽\x20N\x20남쪽\x20S\x20이것을\x20잘\x20조합하면\x20N\x20E\x20W\x20S\x20뉴스라는\x20단어가\x20나온다.<br>그러므로\x20범인은\x20이기자(뉴스\x20기자)이다.\x20이기자(뉴스\x20기자)는\x20바닷가에서\x20주위에\x20있던\x20물건으로\x20양아치의\x20머리를\x20가격한\x20뒤\x20기절시켰다.<br>이후\x20범인을\x20다른\x20사람으로\x20보이게\x20하기\x20위해\x20박복수의\x20낚싯대와\x20낚싯줄을\x20가져와서\x20범행에\x20이용했다.</h6><br><h3><span\x20class=\x22badge\x20badge-pill\x20badge-danger\x22>Hard</span></h3><h6><span\x20style=\x22color:green\x22><strong>9번\x20다음\x20폭발\x20장소는?</strong></span></h6><h6>범인이\x20폭발시킨\x20건물과\x20시간이\x20힌트이다.\x20그것을\x20중심적으로\x20한번\x20보자<br><br>소방서\x20=\x20fire\x20station<br>우체국\x20=\x20post\x20office<br>교회\x20=\x20church<br>서점\x20=\x20book\x20store<br>역\x20=\x20station<br>병원\x20=\x20hospital<br><br>소방서는\x205시\x20이므로\x205+0+0\x20=\x205<br>우체국은\x205시\x2040분\x20이므로\x205+4+0\x20=\x209<br>교회는\x201시\x2010분\x20이므로\x201+1+0\x20=\x202<br>서점은\x202시\x20이므로\x202+0+0\x20=\x202<br>역은\x203시\x2030분\x20이므로\x203+3+0\x20=\x206<br>병원은\x204시\x2040분\x20이므로\x204+4+0\x20=\x208<br><br>소방서\x20철자의\x205번째\x20철자<br>우체국\x20철저의\x209번째\x20철자<br>교회\x20철자의\x202번째\x20철자<br><br>이런식으로\x20하면<br><br>S<br>C<br>H<br>O<br>O<br>L<br><br>학교\x20=\x20SCHOOL이\x20나오게\x20됩니다.</h6><br><h6><span\x20style=\x22color:green\x22><strong>10번\x20연쇄\x20살인의\x20진실</strong></span></h6><h6>두\x20마을의\x20거리가\x20터널을\x20통해\x201시간이\x20걸린다고\x20한다.<br>그런데도\x20태양이\x20보이는\x20방향\x20위치가\x20같다.<br><br>1시간\x20이상의\x20거리의\x20마을이\x20태양이\x20보이는\x20방향이\x20같을\x20수\x20없다.<br><br>그런데\x20같다니\x20이건\x20단\x20하나\x20밖에\x20생각\x20할\x20수\x20없다.<br><br>이\x20두\x20마을은\x20원래\x20하나의\x20마을이다.<br>마을의\x20약도를\x20다시\x20파악해보자<br>잘\x20보면\x20입구가\x20하나이다.\x20입구를\x20들어서면\x20A마을이\x20먼저\x20나오는데<br><br>두\x20마을은\x20합쳐서\x20보면\x20무한대\x20기호처럼\x20같은\x20마을이다.<br><br>옛날부터\x20이\x20마을은\x20어떤\x20사건으로\x20인해\x20서로\x20갈라지게\x20되며<br>필요\x20없는\x20터널을\x20만들어서\x20서로\x20교류를\x20하게\x20된\x20것이다.<br>그래서\x20연쇄\x20살인마는\x20오래\x20지난\x20지금\x20아무도\x20이\x20점을\x20모르고<br>본인만\x20아는\x20점을\x20악용해서\x20살인에\x20이용했다.<br>살인마는\x20몇초도\x20되지\x20않게\x20두\x20마을을\x20아무도\x20모르게\x20오갔으니<br>범인을\x20찾기는\x20쉽지\x20않았을터다.');},0x88b8);
